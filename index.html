  <style>
/* =============  Hacker / Dark Theme  ============= */

/* Keep your Windows pixel font for the canvas text, but use a mono UI */
@font-face{font-family:'WindowsRegular';src:url('Windows Regular.ttf') format('truetype');font-display:swap}

:root{
  /* palette */
  --bg:#0a0f14;          /* page background */
  --panel:#0f141b;       /* card/side panels */
  --panel-2:#0c1218;
  --line:#1e2a36;        /* divider/border */
  --line-2:#0b1823;
  --text:#ced8e5;        /* primary text */
  --muted:#7b8795;       /* secondary text */
  --accent:#00e5a8;      /* neon green */
  --accent-2:#00bcd4;    /* cyan */
  --accent-3:#9b4dff;    /* purple */
  --danger:#ff3b3b;      /* warnings */
  --shadow:rgba(0,0,0,.65);
}

*{box-sizing:border-box}

/* Subtle animated grid + scanlines for the whole page */
body{
  margin:0;color:var(--text);
  font:14px/1.35 SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
  background:
    radial-gradient(1200px 600px at 50% 0%, rgba(0,229,168,.06), transparent 60%),
    repeating-linear-gradient(0deg, rgba(255,255,255,.025) 0 2px, transparent 2px 4px),
    linear-gradient(180deg,#0a0f14,#061018 60%, #070b11);
  min-height:100vh;
}

/* Main window shell (keeps your markup) */
.win95-window{
  width:min(1200px,95vw);
  margin:16px auto 24px;
  background:linear-gradient(180deg,var(--panel),var(--panel-2));
  border:1px solid var(--line);
  box-shadow:
    0 12px 30px var(--shadow),
    inset 0 0 0 1px var(--line-2),
    0 0 0 1px rgba(0,229,168,.08);
  border-radius:10px;
  overflow:hidden;
}

/* Titlebar -> neon gradient strip */
.win95-titlebar{
  height:48px; padding:0 14px;
  display:flex; align-items:center; justify-content:space-between;
  background:linear-gradient(90deg, rgba(0,229,168,.25), rgba(0,188,212,.2) 45%, rgba(155,77,255,.18));
  border-bottom:1px solid var(--line);
  text-transform:none; letter-spacing:.3px;
}
.win95-titlebar .title{
  display:flex; gap:10px; align-items:center; font-weight:700;
  color:#e6fff7; text-shadow:0 0 6px rgba(0,229,168,.6);
}
.win95-titlebar .title span:first-child{color:var(--accent)}
.controls{display:flex; gap:6px}
.win95-button-title{
  width:28px;height:28px;display:grid;place-items:center;
  background:transparent;color:var(--text);
  border:1px solid var(--line);border-radius:6px;
  box-shadow:inset 0 0 0 1px var(--line-2);
  transition:all .15s ease;
}
.win95-button-title:hover{border-color:var(--accent);box-shadow:0 0 0 1px rgba(0,229,168,.35), inset 0 0 12px rgba(0,229,168,.12);color:#eafff7}

/* Menubar row (with Save / Copy) */
.win95-menubar{
  display:flex; gap:18px; align-items:center;
  padding:10px 14px; font-size:12px; color:var(--muted);
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,0));
  border-bottom:1px solid var(--line);
}
.win95-menubar > div{cursor:default}
.win95-menubar > div:hover{color:#e2eef6}

.win95-menubar > div:last-child{margin-left:auto;display:flex;gap:10px}

/* Layout grid stays */
.wrap{display:grid;grid-template-columns:320px 1fr;min-height:70vh}

/* Sidebar + cards */
aside{padding:14px;background:linear-gradient(180deg,var(--panel),var(--panel-2))}
.group{
  margin:0 0 12px;padding:12px 12px 14px;
  background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0));
  border:1px solid var(--line);
  border-radius:8px;
  box-shadow:inset 0 0 0 1px var(--line-2), 0 0 0 1px rgba(0,229,168,.04);
}
.group h3{
  margin:0 0 10px;font-size:12px;font-weight:700;color:#e6f7ff;
  text-transform:uppercase;letter-spacing:.8px
}

/* Form bits */
label{display:block;font-size:12px;margin:6px 0 4px;color:var(--muted)}
.row{display:flex;gap:10px}.row>*{flex:1}

input[type="text"], input[type="number"], input[type="color"], select, input[type="range"]{
  width:100%; padding:8px 10px;
  background:#0b1117; color:#e7f2ff;
  border:1px solid var(--line); border-radius:8px;
  outline:none;
  transition:border-color .15s, box-shadow .15s;
  font:13px/1.2 SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
}
input[type="color"]{padding:4px 6px;height:38px}
input:focus, select:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(0,229,168,.15), inset 0 0 0 1px var(--line-2)
}
select{appearance:none;background-image:linear-gradient(45deg,transparent 50%,var(--muted) 50%),linear-gradient(135deg,var(--muted) 50%,transparent 50%),linear-gradient(to right,transparent,transparent);background-position:calc(100% - 18px) 55%, calc(100% - 12px) 55%, 0 0;background-size:6px 6px, 6px 6px, 100% 100%;background-repeat:no-repeat}
input[type="range"]{accent-color:var(--accent)}

/* Buttons */
button{
  appearance:none; cursor:pointer;
  padding:8px 14px; font:600 12px/1 SFMono-Regular, Menlo, Consolas, monospace;
  color:#eafff7; background:linear-gradient(180deg,rgba(0,229,168,.15),rgba(0,229,168,.08));
  border:1px solid var(--accent); border-radius:8px;
  box-shadow:0 0 18px rgba(0,229,168,.1), inset 0 0 0 1px rgba(0,229,168,.25);
  transition:transform .06s ease, box-shadow .15s ease, background .15s ease;
}
button:hover{box-shadow:0 0 26px rgba(0,229,168,.18), inset 0 0 0 1px rgba(0,229,168,.35)}
button:active{transform:translateY(1px)}
.primary{
  background:linear-gradient(180deg,rgba(0,188,212,.18),rgba(0,188,212,.08));
  border-color:var(--accent-2);
  box-shadow:0 0 18px rgba(0,188,212,.12), inset 0 0 0 1px rgba(0,188,212,.28)
}

/* Canvas area */
main{
  display:grid;place-items:center;padding:14px;background:linear-gradient(180deg,var(--panel),var(--panel-2))
}
canvas{
  background:#000; max-width:100%; height:auto;
  border:1px solid var(--line); border-radius:10px;
  box-shadow:0 0 0 1px rgba(0,229,168,.12), 0 16px 32px var(--shadow);
  image-rendering:pixelated;
}

/* Footer/status */
.statusbar{
  padding:10px 14px; font-size:12px; color:var(--muted);
  display:flex; justify-content:space-between; gap:12px;
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,0));
  border-top:1px solid var(--line)
}
#status{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:60ch;color:#9fb2c7}
#warn{display:none;color:#fff;background:linear-gradient(180deg, var(--danger), #b00020);padding:10px 14px;font-size:12px;border-bottom:1px solid #7a1010}
#warn.show{display:block}

/* Small helper for dividers used in your inserted Background Options */
hr{border:none;border-top:1px solid var(--line);margin:10px 0 8px}
</style>
</head>

  <script>
  const $=(s)=>document.querySelector(s);
  const cv=$('#cv'), ctx=cv.getContext('2d');
  const warn=$('#warn');

  const state={w:1500,h:500,bg:'#cfc6a7',bgPreset:{src:null,img:null,alpha:1},layers:[],selected:null};
  const HANDLE=10;
  const uid=()=>Math.random().toString(36).slice(2,9);

  const CANDIDATES=(base)=>[
    `${base}.png`,`${base}.PNG`,`${base}.jpg`,`${base}.jpeg`,
    `assets/${base}.png`,`assets/${base}.PNG`,`assets/${base}.jpg`,`assets/${base}.jpeg`,
    `${base.toLowerCase()}.png`,`${base.toLowerCase()}.PNG`,`${base.toLowerCase()}.jpg`,
    `assets/${base.toLowerCase()}.png`,`assets/${base.toLowerCase()}.PNG`,`assets/${base.toLowerCase()}.jpg`
  ];
  const UNIVERSALS={
    Menu:CANDIDATES('Menu'),
    ImageSelectLines:CANDIDATES('ImageSelectLines'),
    launchIcon:CANDIDATES('launchIcon'),
    MouseCursor:CANDIDATES('MouseCursor'),
    ScreenTexture:CANDIDATES('ScreenTexture')
  };

  async function loadFirst(names){
    for(const src of names){
      const im=await loadImg(src,true);
      if(im) return {img:im,src};
    }
    return null;
  }

  function textMetrics(layer){const t=layer.data;ctx.save();ctx.font=`${t.size}px ${t.font}`;const w=ctx.measureText(t.text||' ').width;ctx.restore();const h=t.size*1.2;return {w,h};}
  function getBounds(layer){
    if(layer.type==='image'&&layer.data.img){
      const w=layer.data.img.naturalWidth*layer.scale;
      const h=layer.data.img.naturalHeight*layer.scale;
      return {x:layer.x-w/2,y:layer.y-h/2,w,h};
    }
    if(layer.type==='text'){
      const m=textMetrics(layer);const w=m.w*layer.scale,h=m.h*layer.scale;
      let x0=layer.x;if(layer.data.align==='center')x0-=w/2;if(layer.data.align==='right')x0-=w;
      const y0=layer.y-h/2;return {x:x0,y:y0,w,h};
    }
    return {x:layer.x-20,y:layer.y-20,w:40,h:40};
  }
  function drawHandles(b){
    ctx.save();ctx.strokeStyle='#00ffff';ctx.lineWidth=1;ctx.setLineDash([6,3]);
    ctx.strokeRect(b.x,b.y,b.w,b.h);ctx.setLineDash([]);ctx.fillStyle='#00ffff';
    ctx.fillRect(b.x-HANDLE/2,b.y-HANDLE/2,HANDLE,HANDLE);
    ctx.fillRect(b.x+b.w-HANDLE/2,b.y-HANDLE/2,HANDLE,HANDLE);
    ctx.fillRect(b.x-HANDLE/2,b.y+b.h-HANDLE/2,HANDLE,HANDLE);
    ctx.fillRect(b.x+b.w-HANDLE/2,b.y+b.h-HANDLE/2,HANDLE,HANDLE);
    ctx.restore();
  }

  function draw(){
    if(cv.width!==state.w||cv.height!==state.h){cv.width=state.w;cv.height=state.h;}
    ctx.fillStyle=state.bg;ctx.fillRect(0,0,cv.width,cv.height);
    if(state.bgPreset&&state.bgPreset.img){
      const im=state.bgPreset.img;
      const scale=Math.max(cv.width/im.naturalWidth,cv.height/im.naturalHeight);
      const w=im.naturalWidth*scale,h=im.naturalHeight*scale;
      const x=(cv.width-w)/2,y=(cv.height-h)/2;
      ctx.save();ctx.globalAlpha=Math.max(0,Math.min(1,state.bgPreset.alpha??1));
      ctx.drawImage(im,x,y,w,h);ctx.restore();
    }
    state.layers.forEach(l=>{
      ctx.save();ctx.globalAlpha=l.opacity;ctx.translate(l.x,l.y);ctx.rotate(l.rot*Math.PI/180);ctx.scale(l.scale,l.scale);
      if(l.type==='image'&&l.data.img){const im=l.data.img;ctx.drawImage(im,-im.naturalWidth/2,-im.naturalHeight/2);}
      if(l.type==='text'){const t=l.data;ctx.textAlign=t.align;ctx.textBaseline='middle';ctx.font=`${t.size}px ${t.font}`;
        if(t.strokeWidth>0){ctx.lineWidth=t.strokeWidth;ctx.strokeStyle=t.strokeColor;ctx.strokeText(t.text,0,0);}ctx.fillStyle=t.color;ctx.fillText(t.text,0,0);}
      ctx.restore();
    });
    if(state.selected){const b=getBounds(state.selected);drawHandles(b);}
  }

  function loadImg(name,quiet=false){
    return new Promise((res)=>{
      const im=new Image();
      im.onload=()=>res(im);
      im.onerror=()=>{if(!quiet){document.getElementById('status').textContent='Could not load '+name;}res(null);};
      im.src=name;
    });
  }

  // supports locked + resizable flags
  function pushUniversal(img,name,locked=true,resizable=true){
    if(!img) return;
    state.layers.push({id:name+'-'+uid(),type:'image',x:img.naturalWidth/2,y:img.naturalHeight/2,scale:1,rot:0,opacity:1,data:{src:name,img,resizable},locked});
  }

  const PRESET={
    slots:{
      userImage:{x:290,y:225,boxW:260,boxH:260},
      textBelow:{x:508.7,y:362.3,size:48,stroke:6},
      textMenu:{x:757.2355350961997,y:207.41111111111113,size:48,stroke:3}
    }
  };

  async function autoLoad(){
    warn.classList.remove('show');warn.textContent='';state.layers=[];
    const missing=[];

    const menuTry=await loadFirst(UNIVERSALS.Menu);
    if(menuTry){pushUniversal(menuTry.img,'Menu');} else {missing.push('Menu.png');}

    state.layers.push({id:'slot-user-image',type:'image',x:PRESET.slots.userImage.x,y:PRESET.slots.userImage.y,scale:1,rot:0,opacity:1,data:{src:'(user image)',img:null},locked:false});
    state.layers.push({id:'slot-text-below',type:'text',x:PRESET.slots.textBelow.x,y:PRESET.slots.textBelow.y,scale:1,rot:0,opacity:1,
      data:{text:'',font:'WindowsRegular, Arial, Helvetica, sans-serif',size:PRESET.slots.textBelow.size,color:'#ffffff',strokeColor:'#000000',strokeWidth:PRESET.slots.textBelow.stroke,align:'center'},locked:false});
    state.layers.push({id:'slot-text-menu',type:'text',x:PRESET.slots.textMenu.x,y:PRESET.slots.textMenu.y,scale:1,rot:0,opacity:1,
      data:{text:'',font:'WindowsRegular, Arial, Helvetica, sans-serif',size:PRESET.slots.textMenu.size,color:'#e8e8e8',strokeColor:'#000000',strokeWidth:PRESET.slots.textMenu.stroke,align:'left'},locked:false});

    const cursorTry=await loadFirst(UNIVERSALS.MouseCursor);
    if(cursorTry){pushUniversal(cursorTry.img,'MouseCursor',false,false);} else {missing.push('MouseCursor.png');}

    const linesTry=await loadFirst(UNIVERSALS.ImageSelectLines);
    if(linesTry){pushUniversal(linesTry.img,'ImageSelectLines');} else {missing.push('ImageSelectLines.png');}

    const launchTry=await loadFirst(UNIVERSALS.launchIcon);
    if(launchTry){pushUniversal(launchTry.img,'launchIcon');} else {missing.push('launchIcon.png');}

    const texTry=await loadFirst(UNIVERSALS.ScreenTexture);
    if(texTry){pushUniversal(texTry.img,'ScreenTexture');} else {missing.push('ScreenTexture.png');}

    if(missing.length){
      warn.textContent='Missing or misnamed asset(s): '+missing.join(', ')+' — put them next to index.html or in "assets/".';
      warn.classList.add('show');
    }
    draw();
  }

  // controls
  function resizeCanvasCentered(newW, newH) {
  const oldW = state.w;
  const oldH = state.h;

  state.w = newW;
  state.h = newH;

  // shift all layers so content stays centered
  const dx = (newW - oldW) / 2;
  const dy = (newH - oldH) / 2;
  state.layers.forEach(l => {
    l.x += dx;
    l.y += dy;
  });

  draw();
}
  document.getElementById('btn-size-banner').onclick = () => resizeCanvasCentered(1500, 500);
  document.getElementById('btn-size-meme').onclick   = () => resizeCanvasCentered(1000, 500);
  $('#bg').oninput=e=>{state.bg=e.target.value;draw();};

  document.getElementById('txtBelow').oninput=e=>{const l=state.layers.find(l=>l.id==='slot-text-below');if(l){l.data.text=e.target.value;draw();}};
  document.getElementById('txtMenu').oninput=e=>{const l=state.layers.find(l=>l.id==='slot-text-menu');if(l){l.data.text=e.target.value;draw();}};

  function pick(x,y){
    for(let i=state.layers.length-1;i>=0;i--){
      const l=state.layers[i];
      if(l.locked) continue;
      const b=getBounds(l);
      if(x>=b.x&&x<=b.x+b.w&&y>=b.y&&y<=b.y+b.h){
        // FIXED: correct corners (no stray characters)
        const corners=[
          {x:b.x,           y:b.y},
          {x:b.x+b.w,       y:b.y},
          {x:b.x,           y:b.y+b.h},
          {x:b.x+b.w,       y:b.y+b.h}
        ];
        for(const h of corners){
          if(Math.abs(x-h.x)<=HANDLE&&Math.abs(y-h.y)<=HANDLE){return {layer:l,mode:'resize',bounds:b};}
        }
        return {layer:l,mode:'drag',bounds:b};
      }
    }
    return null;
  }
  function toCanvasCoords(evt){
    const r=cv.getBoundingClientRect();
    return {x:(evt.clientX-r.left)*(cv.width/r.width),y:(evt.clientY-r.top)*(cv.height/r.height)};
  }
  let dragging=false,start={x:0,y:0},startLayer=null,mode=null;
  cv.addEventListener('mousedown',(e)=>{
    const p=toCanvasCoords(e);
    const hit=pick(p.x,p.y);
    if(hit){state.selected=hit.layer;mode=hit.mode;dragging=true;start=p;startLayer={x:hit.layer.x,y:hit.layer.y,scale:hit.layer.scale,size:hit.layer.data.size||0,bounds:hit.bounds};draw();}
    else{state.selected=null;draw();}
  });
  cv.addEventListener('mousemove',(e)=>{
    if(!dragging||!state.selected) return;
    const p=toCanvasCoords(e);
    const dx=p.x-start.x,dy=p.y-start.y;
    const l=state.selected;
    if(mode==='drag'){l.x=startLayer.x+dx;l.y=startLayer.y+dy;}
    if(mode==='resize'){
      // block resizing when resizable === false (e.g., MouseCursor)
      if(state.selected&&state.selected.data&&state.selected.data.resizable===false){return;}
      const b=startLayer.bounds;const cx=b.x+b.w/2,cy=b.y+b.h/2;
      const dist0=Math.hypot(start.x-cx,start.y-cy);const dist1=Math.hypot(p.x-cx,p.y-cy);
      const factor=dist1/Math.max(dist0,1);
      if(l.type==='image'){l.scale=Math.max(0.1,startLayer.scale*factor);}
      if(l.type==='text'){l.data.size=Math.max(6,Math.round(startLayer.size*factor));}
    }
    draw();
  });
  window.addEventListener('mouseup',()=>{dragging=false;});

  function saveCanvas(){
    try{
      if(cv.toBlob){
        cv.toBlob(function(blob){
          const url=URL.createObjectURL(blob);
          const a=document.createElement('a');a.href=url;a.download='meme.png';
          document.body.appendChild(a);a.click();a.remove();URL.revokeObjectURL(url);
        },'image/png');
      }else{
        const a=document.createElement('a');a.href=cv.toDataURL('image/png');a.download='meme.png';a.click();
      }
    }catch(e){alert('Save failed due to cross-origin image. Keep assets in this folder or upload images from your device.');}
  }
  document.getElementById('btn-save').onclick=saveCanvas;

// Copy the canvas as PNG to the clipboard
async function copyCanvasToClipboard() {
  const statusEl = document.getElementById('status');
  try {
    const blob = await new Promise(resolve => cv.toBlob(resolve, 'image/png'));
    if (!blob) throw new Error('Could not create PNG blob');

    if (navigator.clipboard && window.ClipboardItem) {
      await navigator.clipboard.write([ new ClipboardItem({ 'image/png': blob }) ]);
      if (statusEl) statusEl.textContent = 'Copied meme to 📋 — paste with Cmd/Ctrl+V!';
    } else {
      if (statusEl) statusEl.textContent = 'Clipboard not available. Use “Save Meme” instead.';
      alert('Clipboard not supported here. Use “Save Meme” instead.');
    }
  } catch (err) {
    if (statusEl) statusEl.textContent = 'Copy failed. Try “Save Meme”.';
    console.error('Copy failed:', err);
  }
}

// Wire up the Copy button
document.getElementById('btn-copy').addEventListener('click', copyCanvasToClipboard);

// ===== Icon Options (targets the user's pfp layer: 'slot-user-image') =====
const iconSelect = document.getElementById('iconSelect');
const iconUpload = document.getElementById('iconUpload');

function getUserIconLayer(){
  return state.layers.find(l => l.id === 'slot-user-image');
}

// Fit an image into the predefined icon box and center it
function setUserIconImage(img){
  const layer = getUserIconLayer();
  if (!layer) return;

  const box = PRESET.slots.userImage; // {x,y,boxW,boxH}
  const scale = Math.min(box.boxW / img.naturalWidth, box.boxH / img.naturalHeight);

  layer.data.img = img;
  layer.scale   = scale;
  layer.x       = box.x;
  layer.y       = box.y;

  draw();
}

async function setUserIconFromSrc(src){
  if (!src) return; // keep current
  if (src === '__clear__'){
    const layer = getUserIconLayer();
    if (layer){ layer.data.img = null; draw(); }
    return;
  }
  if (src === '__upload__'){
    // Reuse your existing upload flow for consistency
    iconUpload.click();
    return;
  }

  // Load a preset image file by path
  const im = await loadImg(src);
  if (im) setUserIconImage(im);
}

// Handle preset change
iconSelect.addEventListener('change', async (e)=>{
  await setUserIconFromSrc(e.target.value);
});

// Handle custom upload from this dropdown
iconUpload.addEventListener('change', (ev)=>{
  const file = ev.target.files?.[0];
  if (!file) return;

  const r = new FileReader();
  r.onload = ()=>{
    const im = new Image();
    im.onload = ()=> setUserIconImage(im);
    im.src = r.result;
  };
  r.readAsDataURL(file);
});
